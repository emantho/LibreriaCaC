{% extends 'base.html' %} {% load static %} {% block content %}

<main>
    <div">
        <h1>Todos los libros</h1>
        <h2><a href="{% url 'index' %}">CREAR LIBRO</a></h2>
        {% for vino in vino_list%}
        <div class="list">
            <span>
                <p>{{forloop.counter}}</p>
            </span>
            <span>
                <p>{{vino.nombre}}</p>
            </span>
            <span>
                <label for="">Detalle: </label>
                <a href="{% url 'vinos:detail' vino.id %}">+</a>
            </span>
            <span>
                <label for="">Editar: </label>
                <a href="{% url 'vinos:update' vino.id %}">+</a>
            </span>
            <span>
                <label for="">Borrar: </label>
                <a href="{% url 'vinos:delete' vino.id %}">+</a>
            </span>
        </div>

        {% endfor %}
    </div>
</main>

{% endblock %}
